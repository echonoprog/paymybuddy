<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Menu horizontal -->
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/transfer">Transfer</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/contacts">Contacts</a></li>
        <li>
            <!-- Ajout du bouton de déconnexion -->
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Log Off"/>
            </form>
        </li>
    </ul>
</nav>

<!-- Bloc Send Money -->
<div>
    <h2>Send Money</h2>

    <!-- Afficher les messages d'erreur ou de succès -->
    <div th:if="${param.error}">
        <p style="color: red;">Erreur : ${param.error}</p>
    </div>
    <div th:if="${param.success}">
        <p style="color: green;">Succès : ${param.success}</p>
    </div>


    <!-- Formulaire pour effectuer le transfert -->
    <form th:action="@{/transfer}" method="post" th:object="${transaction}">
        <!-- Sélection du contact -->
        <label for="contact">Select a connection:</label>
        <select id="contact" name="receiver.id" required>
            <option th:each="contact : ${user.contacts}" th:value="${contact.id}" th:text="${contact.firstName} + ' ' + ${contact.lastName}"></option>
        </select>


        <!-- Montant à transférer -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" required>

        <!-- Description/Commentaire -->
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}">

        <p>Solde actuel : <span th:text="${user.balance}"></span></p>

        <!-- Bouton de confirmation -->
        <button type="submit">Pay</button>
    </form>

    <!-- Bouton pour ouvrir la fenêtre modale "Ajouter un contact" -->
    <a href="#addContactModal">Ajouter un contact</a>
</div>

<!-- Tableau des transactions -->
<div>
    <h2>My Transactions</h2>



    <table>
        <thead>
        <tr>
            <th>Connections</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${allTransactions}" th:if="${transaction.sender.id == user.id or transaction.receiver.id == user.id}">
            <td>
                <span th:if="${transaction.sender.id == user.id}" th:text="${transaction.receiver.firstName + ' ' + transaction.receiver.lastName}"></span>
                <span th:if="${transaction.receiver.id == user.id}" th:text="${transaction.sender.firstName + ' ' + transaction.sender.lastName}"></span>
            </td>

            <td th:text="${transaction.description}"></td>

            <td>
                <span th:if="${transaction.sender.id == user.id}" th:text="'-' + ${transaction.amount}"></span>
                <span th:if="${transaction.receiver.id == user.id}" th:text="${transaction.amount}"></span>
            </td>
        </tr>
        </tbody>


    </table>
</div>

<!-- Fenêtre modale "Ajouter un contact" -->
<div id="addContactModal">
    <div>
        <h2>Ajouter un contact</h2>
        <form th:action="@{/addContact}" method="post">
            <!-- Email du contact à ajouter -->
            <label for="emailContact">Email du contact :</label>
            <input type="email" id="emailContact" name="email" required>

            <!-- Bouton d'ajout de contact -->
            <button type="submit">Ajouter un contact</button>
        </form>
        <a href="#" id="closeAddContactModal">Fermer</a>
    </div>
</div>

</body>
</html>

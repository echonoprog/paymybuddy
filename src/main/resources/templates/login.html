<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #ffffff;">

<div class="card">
    <div class="card-body text-center">
        <!-- Bouton PayMyBuddy -->
        <button type="button" class="btn btn-success mb-3">PayMyBuddy</button>

        <!-- Formulaire de connexion -->
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="mb-2">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" th:field="*{email}" placeholder="Email" required class="form-control">
            </div>

            <div class="mb-2">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" th:field="*{password}" placeholder="Password" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="/register">Sign up here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

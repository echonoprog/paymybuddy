<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; background-color: #ffffff;">


<div class="card">
    <div class="card-body text-center">

        <button type="button" class="btn btn-success mb-3">PayMyBuddy</button>

        <h2 class="mb-4 visually-hidden">Inscription</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="firstName" class="visually-hidden">Pr√©nom :</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="FirstName" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="visually-hidden">Nom de famille :</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="LastName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="visually-hidden">E-mail :</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="visually-hidden">Mot de passe :</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <label for="balance" class="visually-hidden">Solde initial :</label>
                <input type="number" th:field="*{balance}" class="form-control" placeholder="Balance" required>
            </div>

            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>

        <p class="mt-3">Already have an account? <a href="/login">Log in here</a></p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
